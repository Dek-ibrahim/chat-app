<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="john-selector">john</button>
        
        <button class="button person-selector-button "  id="jane-selector">jane</button>
    </div>
    <div class="chat-container">

        <h2 class="chat-header">john chatting...</h2>

        <div class="chat-messages">
            <div class="message bleu-bg">
                <div class="message-sender">DEK</div>
                <div class="message-text">Hey dek, what going on</div>
                <div class="message-timestamp">7:30am</div>
            </div>


            <div class="message gary-bg">
                <div class="message-sender">DEVI</div>
                <div class="message-text">Hey dena, am red some my code </div>
                <div class="message-timestamp">7:30am</div>
            </div>

        </div>
   
    
    <form action="" class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here you "/>
        <button type="submit" class="button send-button">Send</button>
    </form>
    <button class="button clear-chat-button">Clear Chat</button>
</div>
    <script src="index.js"></script>

</body>
</html>
